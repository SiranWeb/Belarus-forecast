<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather Service for Belarus</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="city-weather">
                <h2 class="city-name"></h2>
                <p class="city-temperature"></p>
                <p class="date"></p>
                <div class="weather-bottom">
                    <div class="weaher-info">
                        <img class="weather-img">
                        <p class="weather-descrp"></p>
                    </div>
                    <div class="wind-info">
                        <p class="wind-title">Wind:</p>
                        <img src="./img/wind-arrow.svg" class="wind-arrow" alt="arrow">
                        <p class="wind-speed"></p>
                    </div>
                    <div class="other-info">
                        <p class="visibility"></p>
                        <p class="humidity"></p>
                        <p class="pressure"></p>
                    </div>
                    
                    
                    <!-- create containers and add more params -->
                </div>
                
                <select name="cities" id="cities">
                    <option value="minsk">Minsk</option>
                    <option value="vitebsk">Vitebsk</option>
                    <option value="mogilev">Mogilev</option>
                    <option value="gomel">Gomel</option>
                    <option value="brest">Brest</option>
                    <option value="grodno">Grodno</option>
                </select>   
            </div>
            <div class="city-info">
                hey man, <br> nice city
            </div>
            <div class="city-forecast">
                <div class="forecast-day">
                    <p class="forecast-date"></p>
                    <p class="forecast-city-temperature"></p>
                    <img class="forecast-weather-img">
                    <p class="forecast-weather-descrp"></p>
                </div>
                <div class="forecast-day">
                    <p class="forecast-date"></p>
                    <p class="forecast-city-temperature"></p>
                    <img class="forecast-weather-img">
                    <p class="forecast-weather-descrp"></p>
                </div>
                <div class="forecast-day">
                    <p class="forecast-date"></p>
                    <p class="forecast-city-temperature"></p>
                    <img class="forecast-weather-img">
                    <p class="forecast-weather-descrp"></p>
                </div>
                <div class="forecast-day">
                    <p class="forecast-date"></p>
                    <p class="forecast-city-temperature"></p>
                    <img class="forecast-weather-img">
                    <p class="forecast-weather-descrp"></p>
                </div>
                <div class="forecast-day">
                    <p class="forecast-date"></p>
                    <p class="forecast-city-temperature"></p>
                    <img class="forecast-weather-img">
                    <p class="forecast-weather-descrp"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
